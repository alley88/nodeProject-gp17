<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../js/plugins/layui/css/layui.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/list.css">
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">磨铁后台管理系统</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="#">磨铁中文网</a>
                    </li>
                    <li>
                        <a href="#">默默言情网</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            Alley
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#">个人中心</a>
                            </li>
                            <li>
                                <a href="#">退出登录</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="list-container">
        <div class="list-sliderBar">
            <ul>
                <li>首页</li>
                <li>添加书籍</li>
                <li>书籍管理</li>
                <li>用户管理</li>
                <li>文章管理</li>
                <li>个人中心</li>
            </ul>
        </div>
        <div class="list-content"></div>
    </div>
    <!-- 模态框 -->
    <div class="modal fade" id="booksModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">书籍修改</h4>
                </div>
                <div class="modal-body">
                    <div class="booksForm">
                        <form id="updateBooksForm">
                            <div class="form-group">
                                <label for="updatebooksName">书籍名称</label>
                                <input type="text" class="form-control" id="updatebooksName" placeholder="请输入书籍名称">
                            </div>
                            <div class="form-group">
                                <label for="updatebooksAuth">书籍作者</label>
                                <input type="text" class="form-control" id="updatebooksAuth" placeholder="请输入书籍作者">
                            </div>
                            <div class="form-group">
                                <label for="updatebooksIntroduction">书籍简介</label>
                                <textarea class="form-control" rows="3" placeholder="请输入书籍简介" id="updatebooksIntroduction"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="updatebooksType">书籍类型</label>
                                <input type="text" class="form-control" id="updatebooksType" placeholder="请选择书籍类型">
                            </div>
                            <div class="form-group">
                                <label for="updatebooksStatus">书籍状态</label>
                                <select class="form-control" id="updatebooksStatus">
                                    <option>已完结</option>
                                    <option>连载中</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="updatebooksImage">书籍封面</label>
                                <div class="upload">
                                    <div>
                                        <span>+</span>
                                    </div>
                                    <input type="file" id="updatebooksImage">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">修改书籍</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
